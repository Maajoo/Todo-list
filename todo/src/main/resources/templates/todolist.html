<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Todo Lists</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}" />

</head>

<body>
    <h1>Todos</h1>
    <form th:object="${todo}" th:action="@{save}" action="#" method="post">
            <input type="text" id="name" name="name" placeholder="Title" required />
            <button class="savebutton savebutton1" type="submit" value="Save">Save</button>
    </form>

    <div class="todolist-container" th:if="${not #lists.isEmpty(todos)}">
        <h2>Existing Lists</h2>
        <ul>
            <li th:each="todo : ${todos}">
                <div class="todo-container">
                    <span th:text="${todo.name}"></span>
                    <div>
                        <a th:href="@{/open/{id}(id=${todo.id})}"><button
                                class="listbutton listbutton1">Open</button></a>
                        <button class="deletebutton deletebutton1"
                            th:onclick="'javascript:deleteList(' + ${todo.id} + ');'">Delete</button>
                    </div>
                </div>
            </li>

        </ul>
    </div>
    <div th:if="${#lists.isEmpty(todos)}">
        <h2>No lists available.</h2>
    </div>

    <script th:inline="javascript">
        function deleteList(todoId) {
            if (confirm('Are you sure you want to delete this todo list?')) {
                // Send AJAX request to delete todo list
                fetch('/deleteList/' + todoId, {
                    method: 'DELETE',
                }).then(function (response) {
                    if (!response.ok) {
                        console.error('Failed to delete todo list');
                    } else {
                        // Reload the page after successful deletion
                        window.location.reload();
                    }
                }).catch(function (error) {
                    console.error('Failed to delete todo list:', error);
                });
            }
        }
    </script>
</body>

</html>
